<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contacto</title>
		<meta name="description" content="Portfolio de Cristina Moreno González." />
		<meta
			name="keywords"
			content="programador, desarrollador, desarrollo Web, administrador de sistemas, bases de datos, javascript, python, data scientist"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script type="text/javascript">
			function enableSending() {
				document.loginform.submit.disabled = !document.loginform.terminos.checked
			}
		</script>
		<noscript>JS no soportado</noscript>
	</head>
	<body>
		<main>
			<header class="tobpar">
				<a href="index.html">
					<img src="images/home.svg" alt="home icon" />
				</a>
				<nav>
					<a href="index.html">Inicio</a>
					<a href="cv.html">CV</a>
					<a href="contacto.html">Contacto</a>
					<a href="pac2.html">PAC 2</a>
				</nav>
			</header>
			<section>
				<div class="contact__form">
					<div class="formulario">
						<h1>Formulario de contacto</h1>
						<h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

						<form action="submeter-formulario.php" method="post">
							<p>
								<label for="nombre" class="colocar__nombre"
									>Nombre
									<span class="obligatorio">*</span>
								</label>
								<input
									type="text"
									name="introducir_nombre"
									id="nombre"
									required="obligatorio"
									placeholder="Escribe tu nombre"
								/>
							</p>

							<p>
								<label for="email" class="colocar__email"
									>Email
									<span class="obligatorio">*</span>
								</label>
								<input
									type="email"
									name="introducir_email"
									id="email"
									required="obligatorio"
									placeholder="Escribe tu Email"
								/>
							</p>

							<p>
								<label for="telefone" class="colocar__telefono">Teléfono </label>
								<input
									type="tel"
									name="introducir_telefono"
									id="telefono"
									placeholder="Escribe tu teléfono"
								/>
							</p>

							<p>
								<label for="website" class="colocar__website">Sitio web </label>
								<input
									type="url"
									name="introducir_website"
									id="website"
									placeholder="Escribe la URL de tu web"
								/>
							</p>

							<p>
								<label for="asunto" class="colocar__asunto"
									>Asunto
									<span class="obligatorio">*</span>
								</label>
								<input
									type="text"
									name="introducir_asunto"
									id="assunto"
									required="obligatorio"
									placeholder="Escribe un asunto"
								/>
							</p>

							<p>
								<label for="mensaje" class="colocar__mensaje"
									>Mensaje
									<span class="obligatorio">*</span>
								</label>
								<textarea
									name="introducir_mensaje"
									class="texto__mensaje"
									id="mensaje"
									required="obligatorio"
									placeholder="Deja aquí tu comentario..."
								></textarea>
							</p>
							<div class="terms">
								<input
									type="checkbox"
									name="terminos"
									onclick="enableSending()"
									placeholder="Acepta los términos"
								/>
								<label for="terms"
									><a href="./politicaprivacidad.html" target="_blank"
										>Acepto Condiciones Generales</a
									></label
								>
							</div>
							<button type="submit" name="enviar_formulario" id="enviar" disabled>
								<p>Enviar</p>
							</button>

							<p class="aviso"><span class="obligatorio"> * </span>los campos son obligatorios.</p>
						</form>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
